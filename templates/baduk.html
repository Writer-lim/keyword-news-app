<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바둑 게임</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 50px 0;
        }
        .container {
            max-width: 700px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .board-placeholder {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #e3b772;
            border: 2px solid #000;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">메인 페이지로 돌아가기</a>
        </div>
        <h1>바둑 게임 (19줄)</h1>
        <p>※ 이 페이지는 현재 UI만 구성되어 있으며, 게임 로직은 아직 구현되지 않았습니다.</p>
        <div class="board-placeholder">
            바둑판 영역
        </div>
        <p style="margin-top: 20px; font-weight: bold;">흑돌 차례입니다.</p>
    </div>
</body>
</html>
