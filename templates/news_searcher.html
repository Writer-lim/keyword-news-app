<body>
    <div class="container">

        <div id="search-form">
            <input type="text" id="keyword" placeholder="ê²€ìƒ‰í•  í‚¤ì›Œë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”" value="ì½”ì¸">
            <button id="search-button">ê²€ìƒ‰</button>
        </div>
        
        <div id="loading" style="display: none;">ê²€ìƒ‰ ì¤‘...</div>
        <div id="error-message"></div>

        <div class="content-wrapper">
            <div class="news-section">
                <h2>ë‰´ìŠ¤ ê²€ìƒ‰ ê²°ê³¼</h2>
                <ul id="news-results">
                    </ul>
            </div>
            
            <div class="side-content">
                <div class="side-box" id="image-section">
                    <h3>ê´€ë ¨ ì´ë¯¸ì§€</h3>
                    <div class="image-gallery" id="image-gallery">
                        </div>
                    <div id="image-error-message" style="color: gray; text-align: center; font-size: 12px;"></div>
                </div>

                <div class="side-box" id="youtube-section">
                    <h3>ê´€ë ¨ ìœ íŠœë¸Œ ì˜ìƒ</h3>
                    <div id="youtube-results">
                        </div>
                    <div id="youtube-error-message" style="color: gray; text-align: center; font-size: 12px;"></div>
                </div>

        </div>
    </div>

    <script>
        const keywordInput = document.getElementById('keyword');
        const searchButton = document.getElementById('search-button');
        const loadingMessage = document.getElementById('loading');
        
        // ë‰´ìŠ¤ ì˜ì—­
        const resultsContainer = document.getElementById('news-results');
        const errorMessage = document.getElementById('error-message');
        
        // ì´ë¯¸ì§€ ì˜ì—­
        const imageGallery = document.getElementById('image-gallery');
        const imageErrorMessage = document.getElementById('image-error-message');
        
        // ìœ íŠœë¸Œ ì˜ì—­
        const youtubeResults = document.getElementById('youtube-results');
        const youtubeErrorMessage = document.getElementById('youtube-error-message');


        searchButton.addEventListener('click', searchAll);
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAll();
            }
        });

        function cleanHtml(htmlString) {
            return htmlString.replace(/<[^>]*>/g, '');
        }

        function formatNewsDate(dateString) {
            if (dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' }) 
                           + ' ' + date.toLocaleTimeString('ko-KR');
                } catch (e) {
                    return dateString;
                }
            }
            return dateString;
        }

        // -----------------------------------------------------
        // 1. ë‰´ìŠ¤ ê²€ìƒ‰ ë¡œì§
        // -----------------------------------------------------
        async function searchNews(keyword) {
            const response = await fetch('/api/search_news/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword: keyword })
            });

            const data = await response.json();
            
            if (response.ok) {
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'news-item';
                        
                        const title = cleanHtml(item.title);
                        const description = cleanHtml(item.description);
                        const pubDate = formatNewsDate(item.pubDate); 
                        
                        li.innerHTML = `
                            <a href="${item.link}" target="_blank">${title}</a>
                            <div class="description">${description}</div>
                            <div class="date">${pubDate}</div>
                        `;
                        resultsContainer.appendChild(li);
                    });
                } else {
                    errorMessage.textContent = `"${keyword}"ì— ëŒ€í•œ ë‰´ìŠ¤ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.`;
                }
            } else {
                const errorMsg = data.error || `ë‰´ìŠ¤ ì„œë²„ ì˜¤ë¥˜ ë°œìƒ (${response.status_code})`;
                errorMessage.textContent = errorMsg;
            }
        }

        // -----------------------------------------------------
        // 2. ì´ë¯¸ì§€ ê²€ìƒ‰ ë¡œì§
        // -----------------------------------------------------
        async function searchImage(keyword) {
            const response = await fetch('/api/search_image/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword: keyword })
            });

            const data = await response.json();

            if (response.ok) {
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'image-item';
                        const imageUrl = item.thumbnail || item.link; 
                        
                        itemDiv.innerHTML = `<a href="${item.link}" target="_blank"><img src="${imageUrl}" alt="${cleanHtml(item.title)}"></a>`;
                        imageGallery.appendChild(itemDiv);
                    });
                } else {
                    imageErrorMessage.textContent = `ì´ë¯¸ì§€ ê²°ê³¼ ì—†ìŒ.`;
                }
            } else {
                const errorMsg = data.error || `ì´ë¯¸ì§€ ì„œë²„ ì˜¤ë¥˜ ë°œìƒ (${response.status_code})`;
                imageErrorMessage.textContent = errorMsg;
            }
        }

        // -----------------------------------------------------
        // 3. ìœ íŠœë¸Œ ê²€ìƒ‰ ë¡œì§ (ìƒˆë¡œ ì¶”ê°€)
        // -----------------------------------------------------
        async function searchYoutube(keyword) {
            const response = await fetch('/api/search_youtube/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword: keyword })
            });

            const data = await response.json();

            if (response.ok) {
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        // YouTube Data API ê²°ê³¼ êµ¬ì¡°ì— ë§ê²Œ íŒŒì‹±
                        const videoId = item.id.videoId;
                        const snippet = item.snippet;
                        
                        if (videoId && snippet) {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'youtube-item';
                            
                            itemDiv.innerHTML = `
                                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                                    <img src="${snippet.thumbnails.medium.url}" alt="${snippet.title}">
                                </a>
                                <div class="youtube-info">
                                    <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${snippet.title}</a>
                                    <div class="channel-title">${snippet.channelTitle}</div>
                                </div>
                            `;
                            youtubeResults.appendChild(itemDiv);
                        }
                    });
                } else {
                    youtubeErrorMessage.textContent = `ìœ íŠœë¸Œ ì˜ìƒ ê²°ê³¼ ì—†ìŒ.`;
                }
            } else {
                const errorMsg = data.error || `ìœ íŠœë¸Œ ì„œë²„ ì˜¤ë¥˜ ë°œìƒ (${response.status_code})`;
                youtubeErrorMessage.textContent = errorMsg;
            }
        }


        // -----------------------------------------------------

        // -----------------------------------------------------
        async function searchAll() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                errorMessage.textContent = 'í‚¤ì›Œë“œë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.';
                return;
            }

            // ìƒíƒœ ì´ˆê¸°í™”
            errorMessage.textContent = '';
            imageErrorMessage.textContent = '';
            youtubeErrorMessage.textContent = '';
            resultsContainer.innerHTML = '';
            imageGallery.innerHTML = '';
            youtubeResults.innerHTML = '';
            loadingMessage.style.display = 'block';

            try {
                // Promise.allì„ ì‚¬ìš©í•˜ì—¬ ë‰´ìŠ¤, ì´ë¯¸ì§€, ìœ íŠœë¸Œ ê²€ìƒ‰ì„ ë™ì‹œì— ì‹¤í–‰
                await Promise.all([
                    searchNews(keyword),
                    searchImage(keyword),
                    searchYoutube(keyword) // ìœ íŠœë¸Œ ê²€ìƒ‰ ì¶”ê°€
                ]);

            } catch (error) {
                console.error('í†µí•© ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                errorMessage.textContent = `í†µí•© ì„œë²„ ì˜¤ë¥˜ ë°œìƒ: ${error.message}.`;
            } finally {

        }
    </script>
