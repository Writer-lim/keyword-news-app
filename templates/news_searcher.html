        <h1>í‚¤ì›Œë“œ ë‰´ìŠ¤ ê²€ìƒ‰ê¸° ğŸ“°</h1>
        
        <div id="search-form">
            <input type="text" id="keyword" placeholder="ê²€ìƒ‰í•  í‚¤ì›Œë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”" value="ì½”ì¸">
            <button id="search-button">ê²€ìƒ‰</button>

        <div id="loading" style="display: none;">ê²€ìƒ‰ ì¤‘...</div>

    <script>
        const keywordInput = document.getElementById('keyword');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('news-results');
        const errorMessage = document.getElementById('error-message');
        const loadingMessage = document.getElementById('loading');
        
        searchButton.addEventListener('click', searchNews);
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchNews();
            }
        });

        function cleanHtml(htmlString) {
            return htmlString.replace(/<[^>]*>/g, '');
        }
        
        function formatNewsDate(dateString) {
            if (dateString && dateString.length === 8) {
                return dateString.substring(0, 4) + '.' + dateString.substring(4, 6) + '.' + dateString.substring(6, 8);
            }
            return dateString;
        }

        async function searchNews() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                errorMessage.textContent = 'í‚¤ì›Œë“œë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.';
                return;
            }

            errorMessage.textContent = '';
            resultsContainer.innerHTML = '';
            loadingMessage.style.display = 'block';

            try {
                // API í˜¸ì¶œ
                const response = await fetch('/api/search_news/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword: keyword })
                });

                const data = await response.json(); 

                if (response.ok) {
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const li = document.createElement('li');
                            li.className = 'news-item';
                            
                            const title = cleanHtml(item.title);
                            const description = cleanHtml(item.description);
                            const pubDate = formatNewsDate(item.pubDate); 
                            
                            li.innerHTML = `
                                <a href="${item.link}" target="_blank">${title}</a>
                                <div class="description">${description}</div>
                                <div class="date">${pubDate}</div>
                            `;
                            resultsContainer.appendChild(li);
                        });
                    } else {
                        errorMessage.textContent = `"${keyword}"ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.`;
                    }
                } else {
                    const errorMsg = data.error || `ì„œë²„ ì˜¤ë¥˜ ë°œìƒ (${response.status_code})`;
                    errorMessage.textContent = errorMsg;
                }

            } catch (error) {
                console.error('Error fetching news:', error);
                errorMessage.textContent = `ì˜¤ë¥˜ ë°œìƒ: ${error.name}: ${error.message}. ì„œë²„ì˜ URL(/api/search_news/)ê³¼ ì‘ë‹µ í˜•ì‹ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.`;
            } finally {

            }
        }
